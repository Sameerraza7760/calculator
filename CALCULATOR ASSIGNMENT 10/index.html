<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>

<h1 class="heading">Calculator</h1>

    <div class="calculator">

        <div class="div_upper">
            <input disabled id="result" type="text">

        </div>
        <div class="div_lower">
            <table>
                <tr>
                    <td><button class="btn" onclick="sin()">Sin</button></td>
                    <td><button class="btn" onclick="cos()">Cos</button></td>
                    <td><button class="btn" onclick="tan()">Tan</button></td>
                    <td><button class="btn" onclick="clearr()">C</button></td>
                </tr>

                <tr>
                    <td><button class="btn" onclick="square()" >x<sup>2</sup></button></td>
                    <td><button class="btn" onclick="cube()">x<sup>3</sup></button></td>
                    <td><button class="btn" onclick="sqrt()">Sqrt</button></td>
                    <td><button class="btn"  onclick="getNumber('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="btn" onclick="getNumber('1')">1</button></td>
                    <td><button class="btn"  onclick="getNumber('2')">2</button></td>
                    <td><button class="btn"  onclick="getNumber('3')">3</button></td>
                    <td><button class="btn" onclick="delette()">del</button></td>
                </tr>

                <tr>
                    <td><button class="btn"  onclick="getNumber('4')">4</button></td>
                    <td><button class="btn"  onclick="getNumber('5')">5</button></td>
                    <td><button class="btn"  onclick="getNumber('6')">6</button></td>
                    <td><button class="btn"  onclick="getNumber('-')">-</button></td>
                </tr>

                <tr>
                    <td><button class="btn"  onclick="getNumber('7')">7</button></td>
                    <td><button class="btn"  onclick="getNumber('8')">8</button></td>
                    <td><button class="btn"  onclick="getNumber('9')">9</button></td>
                    <td><button class="btn"  onclick="getNumber('/')">/</button></td>
                </tr>

                <tr>
                    <td><button class="btn"  onclick="getNumber('.')">.</button></td>
                    <td><button class="btn"  onclick="getNumber('0')">0</button></td>
                    <td><button class="btn"  onclick="getNumber('*')">x</button></td>
                    <td><button class="btn"  onclick="getNumber('%')">%</button></td>
                </tr>

                <tr>
                    <td><button class="btn" >(</button></td>
                    <td><button class="btn"  >)</button></td>
                    <td colspan="2"><button class="btn" id="equal" onclick="getResult()">=</button></td>
                </tr>
            </table>

        </div>

    </div>

</body>

</html>
